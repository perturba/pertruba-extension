<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perturba</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="icon.png" alt="Perturba" class="logo">
        </div>
        <h1>Perturba</h1>
        <p class="subtitle">이미지 보호 서비스</p>
    </header>

    <main>
        <div id="login-view" class="view-container">
            <div class="info-text">서비스를 이용하려면<br>로그인이 필요합니다.</div>
            <button id="btn-guest-login" class="btn btn-primary">
                 게스트로 시작하기
            </button>
            <button id="btn-google-login" class="btn btn-google">
                <span class="icon">G</span> 구글 계정으로 계속
            </button>
        </div>

        <div id="profile-view" class="view-container hidden">
            <div class="profile-card">
                <div class="avatar">👤</div>
                <h2 id="user-status">사용자님</h2>
                <p id="user-expire" class="expire-text">정보 로딩 중...</p>
                <div class="badge">Connected</div>
            </div>
            <button id="btn-logout" class="btn btn-outline">로그아웃</button>
        </div>
    </main>

    <footer><p>© 2025 HyeonWooJin Team</p></footer>
    <script src="popup.js"></script>
</body>
</html>
